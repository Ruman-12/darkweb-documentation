<!DOCTYPE html>
<html>
<head>
	<title>TheDarkWeb</title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		iframe {
			border: none;
			height: 100%;
			width: 100%;
		}

		header {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  padding: 20px;
		  background-color: #030613;
		  color: #fff;
		}

		.logo h1 {
		  margin: 0;
		  font-size: 36px;
		}

		.logo p {
		  margin: 0;
		  font-size: 14px;
		}

		nav {
		  display: flex;
		  align-items: center;
		}

		nav ul {
		  list-style: none;
		  margin: 0;
		  padding: 0;
		  display: flex;
		}

		nav li {
		  margin: 0 10px;
		}

		nav a {
		  color: #fff;
		  text-decoration: none;
		  font-size: 16px;
		}

		nav a:hover {
		  text-decoration: underline;
		}

		.search {
		  display: flex;
		  align-items: center;
		  margin-left: 20px;
		}

		.search input[type="text"] {
		  padding: 10px;
		  border: none;
		  border-radius: 5px;
		  font-size: 16px;
		}

		.search button[type="submit"] {
		  padding: 10px;
		  border: none;
		  background-color: #fff;
		  border-radius: 5px;
		  margin-left: 5px;
		  cursor: pointer;
		}

		.search button[type="submit"]:hover {
		  background-color: #ccc;
		}

	</style>
</head>
<body>
	<header>
  <div class="logo">
    <h1>THE&nbsp;DARK&nbsp;WEB</h1>
  </div>
  <nav>
    <ul>
    </ul>
  </nav>
</header>
	<iframe src="TOR.pdf" frameborder="0" allowfullscreen></iframe>
</body>
</html>
